<body dir="rtl" class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <div class="text-center mb-6">
            <img src="https://www.digikala.com/statics/img/svg/logo.svg" alt="Logo" class="mx-auto h-8">
        </div>
        <h2 class="text-lg font-semibold text-right mb-2">ورود | ثبت‌نام</h2>
        <p class="text-sm text-gray-600 text-right mb-6">سلام!<br>لطفا شماره موبایل یا ایمیل خود را وارد کنید</p>
        <form>
            <div class="mb-4">
                <input type="text" placeholder="لطفا این قسمت را خالی نگذارید"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500">
            </div>
            <button type="submit"
                class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-red-600 transition-colors duration-300">ورود</button>
        </form>
        <p class="text-xs text-gray-400 text-center mt-4">ورود شما به معنای پذیرفتن <a href="#"
                class="text-blue-500 underline">شرایط دیجیکالا</a> و <a href="#" class="text-blue-500 underline">قوانین
                حریم خصوصی</a> است.</p>
    </div>
</body>
